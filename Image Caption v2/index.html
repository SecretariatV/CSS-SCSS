<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Caption v2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <figure class="caption">
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample72.jpg"
        alt="sample2"
      />
      <figcaption>
        <h3>Fletch Skinner</h3>
        <p>
          I don't need to compromise my principles, because they don't have the
          slightest bearing on what happens to me anyway.
        </p>
      </figcaption>
      <a href="#"></a>
    </figure>
    <figure class="caption">
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample60.jpg"
        alt="sample2"
      />
      <figcaption>
        <h3>Indigo Violet</h3>
        <p>
          What's the point of wearing your favorite rocketship underpants if
          nobody ever asks to see 'em?
        </p>
      </figcaption>
      <a href="#"></a>
    </figure>
    <figure class="caption">
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample34.jpg"
        alt="sample2"
      />
      <figcaption>
        <h3>Gunther Beard</h3>
        <p>
          Given that sooner or later we're all just going to die, what's the
          point of learning about integers?
        </p>
      </figcaption>
      <a href="#"></a>
    </figure>
  </body>
</html>
